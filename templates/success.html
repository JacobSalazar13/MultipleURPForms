<!DOCTYPE html>
<html>
<head>
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .success-message {
            text-align: center;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #d6e9c6;
        }

        .success-message h1 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .success-message p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>Success!</h1>
            <p>Your operation was successfully completed.</p>
        </div>
    </div>
</body>
</html>
